<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Taller Mec√°nico</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1><span>üë•</span> Clientes</h1>
        <div class="user-info">
            <a href="dashboard.html" class="back-btn">‚Üê Volver al Dashboard</a>
            <span class="user-name" id="userName"></span>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div class="container">
        <div class="actions-bar">
            <button class="btn btn-primary" onclick="showModal()">
                ‚ûï Nuevo Cliente
            </button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Buscar clientes..." onkeyup="searchCustomers()">
            </div>
        </div>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Cargando clientes...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="table-container">
                <table id="customersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Documento</th>
                            <th>Direcci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="customersBody">
                        <!-- Customers will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nuevo Cliente</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="customerForm">
                <input type="hidden" id="customerId">

                <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="phone">Tel√©fono *</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="document">Documento</label>
                    <input type="text" id="document">
                </div>

                <div class="form-group">
                    <label for="address">Direcci√≥n</label>
                    <textarea id="address" rows="3"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let customers = [];
        let editingId = null;

        // Verificar autenticaci√≥n
        checkAuth();

        // Cargar clientes
        async function loadCustomers() {
            try {
                const response = await apiRequest('customers');
                customers = response;
                displayCustomers(customers);

                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                showError('Error al cargar clientes: ' + error.message);
            }
        }

        function displayCustomers(data) {
            const tbody = document.getElementById('customersBody');

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #999;">No hay clientes registrados</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(customer => `
                <tr>
                    <td>${customer.id}</td>
                    <td><strong>${customer.name}</strong></td>
                    <td>${customer.email || '-'}</td>
                    <td>${customer.phone}</td>
                    <td>${customer.document || '-'}</td>
                    <td>${customer.address || '-'}</td>
                    <td class="actions">
                        <button class="btn-icon btn-edit" onclick="editCustomer(${customer.id})" title="Editar">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn-icon btn-delete" onclick="deleteCustomer(${customer.id})" title="Eliminar">
                            üóëÔ∏è
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function searchCustomers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = customers.filter(c =>
                c.name.toLowerCase().includes(search) ||
                (c.email && c.email.toLowerCase().includes(search)) ||
                (c.phone && c.phone.includes(search)) ||
                (c.document && c.document.includes(search))
            );
            displayCustomers(filtered);
        }

        function showModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Nuevo Cliente';
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').value = '';
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function editCustomer(id) {
            try {
                const customer = await apiRequest(`customers/${id}`);
                editingId = id;

                document.getElementById('modalTitle').textContent = 'Editar Cliente';
                document.getElementById('customerId').value = customer.id;
                document.getElementById('name').value = customer.name;
                document.getElementById('email').value = customer.email || '';
                document.getElementById('phone').value = customer.phone;
                document.getElementById('document').value = customer.document || '';
                document.getElementById('address').value = customer.address || '';

                document.getElementById('modal').style.display = 'block';
            } catch (error) {
                showError('Error al cargar cliente: ' + error.message);
            }
        }

        async function deleteCustomer(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este cliente?')) return;

            try {
                await apiRequest(`customers/${id}`, 'DELETE');
                showSuccess('Cliente eliminado exitosamente');
                loadCustomers();
            } catch (error) {
                showError('Error al eliminar cliente: ' + error.message);
            }
        }

        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value || null,
                phone: document.getElementById('phone').value,
                document: document.getElementById('document').value || null,
                address: document.getElementById('address').value || null
            };

            try {
                if (editingId) {
                    await apiRequest(`customers/${editingId}`, 'PUT', data);
                    showSuccess('Cliente actualizado exitosamente');
                } else {
                    await apiRequest('customers', 'POST', data);
                    showSuccess('Cliente creado exitosamente');
                }

                closeModal();
                loadCustomers();
            } catch (error) {
                showError('Error al guardar cliente: ' + error.message);
            }
        });

        // Cerrar modal al hacer click fuera
        window.onclick = function (event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Cargar clientes al iniciar
        loadCustomers();
    </script>
</body>

</html>
